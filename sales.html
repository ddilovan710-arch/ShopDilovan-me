<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>🛒 المبيعات</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">📦 المنتجات</a>
    <a class="btn btn-outline-light" href="sales.html">🛒 المبيعات</a>
    <a class="btn btn-outline-light" href="profit.html">💰 الربح</a>
    <a class="btn btn-outline-light" href="history.html">📜 السجل</a>
  </div>
</nav>

<div class="container mt-4">
  <h3 class="text-center">➕ تسجيل عملية بيع</h3>
  <form id="saleForm" class="mt-3">
    <input type="text" id="barcode" class="form-control mb-2" placeholder="الباركود" required>
    <input type="number" id="qty" class="form-control mb-2" placeholder="الكمية" required>
    <input type="number" id="sellPrice" class="form-control mb-2" placeholder="سعر البيع" required>
    <button type="submit" class="btn btn-primary w-100">💾 تسجيل البيع</button>
  </form>

  <h4 class="mt-4">📋 عمليات البيع</h4>
  <table class="table table-bordered text-center">
    <thead>
      <tr><th>الباركود</th><th>الكمية</th><th>سعر البيع</th><th>الإجمالي</th><th>التاريخ</th></tr>
    </thead>
    <tbody id="salesTable"></tbody>
  </table>
</div>

<script>
const API = "https://script.google.com/macros/s/AKfycbzc_dSWZ9C0Mx1yczD2aQmOkh76OAPr8wgSXhOsJViFogreqLyIg3PGi7P08_ZQAkYbzw/exec";

// حفظ عملية بيع
document.getElementById("saleForm").addEventListener("submit", async e=>{
  e.preventDefault();
  const data = {
    type:"sale",
    barcode:document.getElementById("barcode").value,
    qty:parseInt(document.getElementById("qty").value),
    sellPrice:parseFloat(document.getElementById("sellPrice").value),
    date:new Date().toLocaleString()
  };
  await fetch(API,{method:"POST",body:JSON.stringify(data)});
  alert("✅ تم تسجيل البيع");
  loadSales();
  e.target.reset();
});

// تحميل المبيعات
async function loadSales(){
  const res = await fetch(API+"?action=getSales");
  const rows = await res.json();
  let html="";
  rows.forEach(s=>{
    html+=`<tr><td>${s.barcode}</td><td>${s.qty}</td><td>${s.sellPrice}</td><td>${s.qty*s.sellPrice}</td><td>${s.date}</td></tr>`;
  });
  document.getElementById("salesTable").innerHTML=html;
}
loadSales();
</script>
</body>
</html>
